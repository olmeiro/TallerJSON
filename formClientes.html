                <div class="container">
                    <div class="row">
                        <div class="input-fiel col s12">
                            <header > <h3 class="red">Registro Clientes</h3></header>
                        </div>
                        <div class="col s12 l12">
                           <form class="contact-form" action="registroCliente.php" id="regCliente" name="regCliente" method="POST">
                           
                            <div class="input-fiel col s12">
                                <label for="nombre">Nombre</label>
                                <input type="text" placeholder="Nombre" id="nombre" name="nombre" title="Ingrese su nombre." class="solo_mayus_letras">
                                <span class="helper-text" data-error="wrong" data-success="right" id="valNombre"></span>
                            </div>
                            <div class="input-fiel col s12">
                                <label for="apellido">Apellido</label>
                                <input type="text" placeholder="Apellido" id="apellido" name="apellido" title="Ingrese su apellido." class="solo_mayus_letras">
                                <span class="helper-text" data-error="wrong" data-success="right" id="valApellido"></span>
                            </div>

                            <div class="input-field col s12">
                                <select id="tipoDocumento" name="tipoDocumento">
                                  <option value="">Seleccione tipo de documento</option>
                                  <option value="Cedula">Cédula de ciudadanía</option>
                                  <option value="CedulaExt">Cédula de extranjería</option>
                                </select>
                                <label>Tipo Documento</label>
                                <span class="helper-text" id="valTipoDocumento"></span> 
                              </div>
                            
                            <div class="input-fiel col s12">
                                <label for="documento">Documento</label>
                                <input type="text" placeholder="Documento" id="documento" name="documento" title="Ingrese su documento." class="solo_numeros">
                                <label for="" id="vDocumento"></label>
                            </div>
                            <div class="input-fiel col s12">
                                <label for="nombre">Telefono</label>
                                <input type="text" placeholder="Teléfono" id="telefono" name="telefono" title="Ingrese su número de teléfono." class="solo_numeros">
                                <label for="" id="vTelefono"></label>

                            </div>
                           
                            <div class="input-fiel col s12">
                                <label for="nombre">Dirección</label>
                                <input type="text" placeholder="Dirección" id="direccion" name="direccion" title="Ingrese su dirección.">
                                <label for="" id="vDireccion"></label>

                            </div>
                            <div class="input-fiel col s12">
                                <label for="nombre">Correo</label>
                                <input type="text" placeholder="Correo" name="correo" id="correo" title="Ingrese su correo electrónico.">
                                <label for="" id="vCorreo"></label>

                            </div>
                            <div class="input-fiel col s12">
                                <label for="nombre">Cargo</label>
                                <input type="text" placeholder="Cargo" name="cargo" id="cargo" title="Ingrese su cargo." class="solo_mayus_letras">
                                <label for="" id="vCargo"></label>

                            </div>
                            <div class="input-fiel col s12">
                                <label for="nombre">Nombre De Obra</label>
                                <input type="text" placeholder="Nombre De La Obra" name="nombreObra" id="nombreObra" title="Ingrese nombre de la obra." class="solo_mayus_letras">
                                <label for="" id="vNOmbreObra"></label>

                            </div>

                            <div class="input-fiel col s12">
                                <label for="">Fecha Registro</label>
                                <input type="text" class="datepicker" id="fecha" name="fecha">
                                <label for="datepicker" id="valFecha"></label>
                            </div>
                         
                            <div class="input-fiel col s12">
                                <p>
                                    <label>
                                      <input type="radio" name="estado[]" value="activo" id="estadoActivo" />
                                      <span>Activo</span>
                                    </label>
                                  </p>
                            </div>
                            <div class="input-fiel col s12">
                                <p>
                                    <label>
                                      <input type="radio" name="estado[]" value="inactivo"id="estadoInactivo"/>
                                      <span>Inactivo</span>
                                      <label for="estadoInactivo" id="valEstado"></label>
                                    </label>
                                  </p>
                                  <label for="" id="valEstado"></label>
                            </div>
                       
                            <div class="input-fiel col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action" id="registrar">
                                    Enviar
                                    <i class="material-icons right">send</i>
                                  </button>
                            </div>
                           </form>

                           <div class="col s12 l12">
                                <h5 id="mensajeRegistro"></h5>
                            </div>
